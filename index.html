<html>

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="theme-color" content="rgb(22, 22, 22)">
    <meta name="msapplication-navbutton-color" content="rgb(22, 22, 22)">
    <meta name="apple-mobile-web-app-status-bar-style" content="rgb(22, 22, 22)">

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <span id="displayCalc"></span>
            <div id="displayValue">0</div>
        </header>
        <div>
            <span class="width-half" id="clacClean">AC</span>
            <span id="backSpace"><svg enable-background="new 0 0 64 64" height="512" viewBox="0 0 64 64" width="512"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m62.933 53.333h-44.8c-.315 0-.613-.139-.816-.38l-17.066-20.266c-.334-.397-.334-.977 0-1.374l17.067-20.267c.203-.241.501-.38.816-.38h44.8c.589 0 1.067.478 1.067 1.067v40.533c-.001.589-.479 1.067-1.068 1.067zm-44.304-2.133h43.237v-38.4h-43.237l-16.168 19.2z">
                    </path>
                    <path
                        d="m46.933 41.6c-.273 0-.546-.105-.754-.313l-17.066-17.066c-.417-.417-.417-1.091 0-1.508.416-.417 1.092-.417 1.508 0l17.067 17.067c.417.417.417 1.091 0 1.508-.209.207-.482.312-.755.312z" />
                    <path
                        d="m29.867 41.6c-.273 0-.546-.105-.754-.313-.417-.417-.417-1.091 0-1.508l17.067-17.067c.416-.417 1.092-.417 1.508 0 .417.417.417 1.091 0 1.508l-17.067 17.067c-.208.208-.481.313-.754.313z">
                    </path>
                </svg></span>
            <span id="clacDevider" class="sign">รท</span>
        </div>
        <div>
            <span class="num">7</span>
            <span class="num">8</span>
            <span class="num">9</span>
            <span class="sign">x</span>
        </div>
        <div>
            <span class="num">4</span>
            <span class="num">5</span>
            <span class="num">6</span>
            <span class="sign">-</span>
        </div>
        <div>
            <span class="num">1</span>
            <span class="num">2</span>
            <span class="num">3</span>
            <span class="sign">+</span>
        </div>
        <div>
            <span class="width-half num">0</span>
            <span class="num">.</span>
            <span id="calcEqual">=</span>
        </div>

    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
